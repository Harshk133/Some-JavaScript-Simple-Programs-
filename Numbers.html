<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Numbers in Html</title>
</head>

<body>

    <script>
        for (let i = 0; i <= 100; i++) {
            let isPrime = true;
            if (i % 2 == 0) {
                document.write(`<span style="background-color: green;">` + i + `</span>` + "    ");
            } else if (i % 2 != 0) {
                document.write(`<span style="background-color: red;">` + i + `</span>` + "  ");
            }
        }
    </script>
</body>

</html>
