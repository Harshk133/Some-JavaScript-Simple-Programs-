<!-- ** Write a program to validate a form using JavaScript ** -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation Using Vanilla JavaScript!</title>
    <style>
        .container{
            background: orange;
        }
    </style>
</head>
<body>
    <h1>Welcome, to my WEbsite! Tushar, Amay, Somesh, Deepak!</h1>
    <div class="container">
        <form>
            <!-- *[0-9] = shows the numbers form 0 to 9 -->
            <!-- *[0-9]{number} = the `number` represents the how many digits u want!! -->
            Adhar No.: <input type="text" pattern="[0-9]{4}-[0-9]{4}-[0-9]{4}">
            <br>
            Telephone NO.: <input type="tel">
            <br>
            Phone NO.: <input type="text" pattern="[0-9]{5}-[0-9]{5}">
            <br>
            Email: <input type="email">
            <br>
            <input type="submit" value="submit">
        </form>
    </div>
</body>
</html>
