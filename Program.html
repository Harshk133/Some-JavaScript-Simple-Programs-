<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Changing the Background Color!</title>
</head>

<body>
    <input type="color" id="myId" oninput="handleBGColor()" />
    <!-- <button onclick="handleBGColor()">Click To Change the Background of Body!</button> -->


    <script>
        function handleBGColor() {
            var myVar = document.getElementById("myId").value;
            console.log(myVar);
            document.body.style.background = myVar;
        }
    </script>
</body>

</html>
