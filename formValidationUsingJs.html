    <script>
        function validate() {
            var isSubmit = true; // By default true Form will submit

            var username = document.getElementById("username").value;
            var useremail = document.getElementById("useremail").value;
            var useraddress = document.getElementById("useraddress").value;
            // [username, useremail, useraddress].forEach(console.log);

            if (username.length == "") {
                // alert("Wrong User Name!");
                document.getElementById("usernameerror").classList.add("active");
                document.getElementById("username").focus();
                isSubmit = false;
            } else if (useremail.length = "" || useremail.length < 5) {
                // alert("Wrong User Email!");
                document.getElementById("useremailerror").classList.add("active");
                document.getElementById("useremail").focus();
                isSubmit = false;
            } else if (useraddress.length < 15 || useraddress.length == "") {
                // alert("Wrong User Address!");
                document.getElementById("useraddresserror").classList.add("active");
                document.getElementById("useraddress").focus();
                isSubmit = false;
            }
            else {
                [username, useremail, useraddress].forEach(console.log);
            }

            return isSubmit; // Form will submit if value is true!!
        }
    </script>
